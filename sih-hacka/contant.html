<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Course Progress</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      background-color: #f4f4f9;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      text-align: center;
    }

    .content h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }

    .content p {
      margin-bottom: 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }

    /* Image Styling */
    .content img {
      width: 450px;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .content img:hover {
      transform: scale(1.05);
    }

    /* Progress Bar */
    .progress-container {
      margin: 30px 0;
      background-color: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 25px;
      position: relative;
    }

    .progress-bar {
      background-color: #4CAF50;
      width: 0;
      height: 100%;
      transition: width 2s ease-in-out;
    }

    /* Button Styles */
    .btn-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    /* Animation for Progress Bar */
    .progress-bar.fill {
      width: 75%; /* Change this to animate progress */
    }
    
  </style>
</head>
<body>

  <!-- Main Content Section -->
  <div class="content">
    <h1>Stack</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae reprehenderit temporibus repellat! Molestias cupiditate in numquam, optio ipsum accusamus dicta expedita sapiente rem reiciendis iusto!
    </p>

    <!-- Image -->
    <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/Stack%20Article%20-%20Soni/stack-of-book.jpg" alt="Learning Image">

    <!-- Course Progress Section -->
    <div class="progress-container">
      <div class="progress-bar" id="courseProgress"></div>
    </div>

    <p>
      Your current course progress is 75%. Keep going!
    </p>

    <!-- Buttons Section -->
    <div class="btn-container">
      <button id="back">Back</button>
      <button id="next">Next</button>
    </div>
  </div>

 <script src="contant.js"></script>
</body>
</html>
