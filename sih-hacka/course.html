<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
        }

        .course-update {
            background-color: #181616;
            color: white;
            height: 40%;
            width: 40%;
            margin: 45px;
            border-radius: 10px;
            padding: 24px;
            text-align: center;
        }

        .course-update h1, .course-update h2 {
            margin-bottom: 20px;
        }

        .course-progress {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 50%;
        }

        /* Progress Circles */
        .course-progress div {
            height: 100px;
            width: 100px;
            background-color: rgb(0, 193, 129);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 20px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        }

        /* Circle hover effect */
        .course-progress div:hover {
            background-color: rgb(0, 143, 100);
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* Animations for circles */
        #ch1 {
            animation: slideIn 0.6s ease-in-out forwards 0.2s;
        }

        #ch2 {
            animation: slideIn 0.6s ease-in-out forwards 0.4s;
        }

        #ch3 {
            animation: slideIn 0.6s ease-in-out forwards 0.6s;
        }

        #ch4 {
            animation: slideIn 0.6s ease-in-out forwards 0.8s;
        }

        #ch5 {
            animation: slideIn 0.6s ease-in-out forwards 1s;
        }

        #ch6 {
            animation: slideIn 0.6s ease-in-out forwards 1.2s;
        }

        /* Keyframes for sliding in the progress circles */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Improved Redirect Button */
        #btn {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
            transition: background-color 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Button Hover Effects */
        #btn:hover {
            background: linear-gradient(135deg, #0056b3, #0091e6);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 91, 179, 0.4);
        }

        #btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

    </style>
</head>
<body>
    <!-- Parent container -->
    <div class="parent">
        <!-- Course Update Section -->
        <div class="course-update">
            <h1>Data Structures and Algorithms</h1>
            <h2>Stack 1.1</h2>
            <button id="btn">Go to Home</button>
        </div>

        <!-- Course Progress Section -->
        <div class="course-progress">
            <div id="ch1">Basics of Stack 1.1</div>
            <div id="ch2">Intermediate Stack 1.2</div>
            <div id="ch3">Advanced Stack 1.3</div>
            <div id="ch4">Applications 1.4</div>
            <div id="ch5">Performance 1.5</div>
            <div id="ch6">Final Review 1.6</div>
        </div>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "index.html"; // Redirect to index.html
        }
        document.getElementById("btn").onclick = function(){
                redirectToHome()
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
