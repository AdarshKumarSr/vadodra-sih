<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
    }

    /* Left side links */
    .nav-left a {
      margin-right: 20px;
      text-decoration: none;
      color: rgb(0, 0, 0);
      position: relative;
      padding-bottom: 5px;
    }

    .nav-left a:hover {
      color: green;
    }

    .nav-left a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: green;
      transition: width 0.3s;
    }

    .nav-left a:hover::after {
      width: 100%;
    }

    /* Right side links */
    .nav-right a {
      margin-left: 20px;
      text-decoration: none;
      color: rgb(0, 0, 0);
    }

    .nav-right a:hover {
      color: green;
    }

    .nav-right i {
      font-size: 20px;
    }

  </style>
</head>
<body>

  <nav>
    <!-- Left side (Home, Courses) -->
    <div class="nav-left">
      <a href="home.html">Home</a>
      <a href="course.html">Courses</a>
    </div>

    <!-- Right side (Streak, Profile, Hamburger) -->
    <div class="nav-right">
      <a href="#">Streak</a>
      <a href="#"><i class="fas fa-user"></i></a> <!-- Profile Icon -->
      <a href="#"><i class="fas fa-bars"></i></a> <!-- Hamburger Icon -->
    </div>
  </nav>

</body>
</html>
